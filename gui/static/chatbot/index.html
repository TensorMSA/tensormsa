<html lang="ko">
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <meta charset="utf-8">

        <link type="text/css" rel="stylesheet" href="./css/common.css"/>
        <title>ChatBot</title>
        <script type="text/javascript" src="./lib/jQuery/jquery-3.2.1.min.js" charset="utf-8"></script>
    </head>
    <body>
        <div id="chatBotHeader">
            <span id="chatBotHeaderTitle"></span>
            <div id="chatBotHeaderMenu">
                <img src="./img/top_camera.png" >
                <img src="./img/top_photo.png" >
                <!--<button id="takePicture" class="chatBotHeaderMenuBtn">카메라</button>-->
                <!--<button id="albumPicture" class="chatBotHeaderMenuBtn">갤러리</button>-->
            </div>
        </div>
        <div id="chatBotWindowWrap">
            <div id="chatBotWindowMain" class="gpuAcceleration"></div>
            <div id="chatBotWindowMenu"></div>
        </div>
        <div id="chatBotFooter">
            <input id="inputMessage" type="text">
            <!--<button id="sendMessage">보내기</button>-->
            <img src ="./img/send_btn.png" id="sendMessage">

        </div>
        <!-- <script type="text/javascript" src="./cordova.js"></script> -->
        <script type="text/javascript" src="./js/app.js"></script>
        <script type="text/javascript" src="./js/index.js"></script>
    </body>
</html>
